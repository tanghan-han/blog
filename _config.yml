# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
#标题
title: 仲夏的微笑
#网站副标题
subtitle: ''
#网站描述
description: ''
#网站关键字
keywords: 明月清风,汤涵,tanghan
#作者名称
author: tanghan
#网站语言
language: zh-CN
#时区
timezone: 'Asia/Shanghai'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
#网址
url: https://funnybug.cn
#网址根目录
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
#资源目录
source_dir: source
#公共目录
public_dir: public
#标签目录
tag_dir: tags
#归档目录
archive_dir: archives
#分类目录
category_dir: categories
code_dir: downloads/code
#国际化目录
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: _posts
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true #代码块高亮
  line_number: true #显示行数
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  # 每页显示数量
  per_page: 8
  # 日期倒序
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# 时间日期格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD #日期格式
time_format: HH:mm:ss #时间格式
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# 分页
## Set per_page to 0 to disable pagination
per_page: 10 #每页显示的文章量
pagination_dir: page #分页目录

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# 主题
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
##theme: landscape #当前主题名称
theme: funnybug

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/tanghan-han/blog.git
  branch: master

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  
# 插件设置
plugins: hexo-generate-feed

# 字数统计与阅读时长，参考：https://github.com/theme-next/hexo-symbols-count-time
symbols_count_time:
  # 文章字数统计
  symbols: true
  # 文章阅读时长
  time: true
  # 站点总字数统计
  total_symbols: true
  # 站点总阅读时长
  total_time: true
  # 排除代码字数统计
  exclude_codeblock: false
  # 平均字长，默认4
  awl: 4
  # 每分钟字数，默认275
  wpm: 275
  # 时间单位后缀
  suffix: '分钟'

# 搜索配置
search:
  # 文件路径
  path: search.xml
  # 搜索范围
  field: post
  # 是否包含每篇文章的全部内容。如果为false，则生成的结果仅包含标题和其他元信息，而没有主体
  content: false
  # 页面内容的形式
  format: html
  limit: 10000